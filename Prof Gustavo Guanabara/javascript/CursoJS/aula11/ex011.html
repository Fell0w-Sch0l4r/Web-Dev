<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalinade</title>
</head>
<body>
    <h1>Teste de Nacionalidades</h1>

    O seu país de nascimento <input type="text" name="pa" id="pai">

    <input type="button" value="TESTAR" onclick="teste()">

    <p id="res"></p>


    <script>
        

        function teste(){
            var meu = document.querySelector('input#pai').value
            var mm = meu.toLocaleLowerCase()
            

            if (mm=='angola') {
                document.getElementById('res').innerHTML = 'Tu és <strong>Angolano</strong>'
            }else{
                document.getElementById('res').innerHTML = 'Tu és <strong>estrangeiro</strong>'
            }
        }

        

    </script>
</body>
</html>
