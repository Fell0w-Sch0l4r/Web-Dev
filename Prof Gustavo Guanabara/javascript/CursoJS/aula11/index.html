<html lang="pt-pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes</title>

    <style>
        body{
            font: normal 20pt Arial;

            background-image: linear-gradient(to left,#0000ff,#2F242C);

        }

<body>
    <main>
        <h1>Departamento de multas</h1>
    
    
    
        Velocidade do carro <input type="number" name="numero" id="num"> km/h
    
        <input type="button" value="Verificar" onclick="testar()" id='bot'>
    
        <div id = 'res'>Resultado</div>
    </main>



    <script>
        

        function testar(){
            a = Number(document.getElementById('num').value)
            var b = document.getElementById('res')
            b.innerHTML = `A sua velocidade Ã© de ${a}km/h`
            if (a>70){
                b.innerHTML += '<p>Foi <strong>Multado</strong></p>'
                
            }else {

            }
            
            
        }
    </script>
