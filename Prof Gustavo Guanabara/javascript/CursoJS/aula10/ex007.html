<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>

    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="trx" id="n1">+
    <input type="number" name="try" id="n2">
    <input type="button" value="Somar" onclick="clicar()">

    <div id="re">Resultado</div>

    <script>
        function clicar(){
            a = Number(document.querySelector('input#n1').value)

            b = Number(document.querySelector('input#n2').value)

            var res = document.getElementById('re')
            res.innerText =`A soma de ${a} + ${b} = ${a+b}`

        }
    </script>
</body>
</html>
