<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#n1{
            font: normal 20pt Arial;
            background-color: rgb(73, 236, 73);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id = n1>
        Interaja...
    </div>
    
    <script>

        var a = document.querySelector('div#n1')
        
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',noq)
        a.addEventListener('mouseout',sai)
        a.addEventListener('mousedown',hold)

        function clicar(){
            a.innerText = "Clicaste"
            a.style.background = "black"
        }

        function noq(){
            a.style.background = 'red'
            a.innerText = "Entraste"
        }

        function sai(){
            a.style.background= 'blue'
            a.innerText = 'Saiste'
        }

        function hold(){
            a.style.background = 'brown'
            a.innerText = 'holding'
        }

        
        
    </script>
</body>
</html>
