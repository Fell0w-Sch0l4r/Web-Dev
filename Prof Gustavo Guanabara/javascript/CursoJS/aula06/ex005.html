<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(118, 118, 211);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        

        
    </style>
</head>
<body>
    <h1>Iniciando os estudos  DOM</h1>
    <p>Aqui vai resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class = "cas">Clique em mim</div>

    <script>
        corpo = document.body
        corpo.style.background = 'black'
        
        
        p1 = document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        document.write(`Est√° escrito o seguinte: ${p1.innerHTML}`)

        it = document.querySelector('div.cas') //#: para ID e .: para classes
        it.style.color = "red"
    </script>
</body>
</html>
